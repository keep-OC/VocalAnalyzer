on:
  release:
    types: [published]

env:
  MAIN: voice_analyzer

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - run: cargo build --release

      # release に上げれば十分だけど一応デバッグ用に action summary にも上げておく
      - uses: actions/upload-artifact@v4
        with:
          name: release
          path: target/release/${{env.MAIN}}.exe

      - uses: softprops/action-gh-release@v2
        with:
          files: target/release/${{env.MAIN}}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
